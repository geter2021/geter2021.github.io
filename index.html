<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('banner.jpg'); /* 将此替换为您的图片路径 */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .contact-info {
            color: white;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="contact-info">Contact us: nowatermarkvideotok@gmail.com</div>
</body>
</html>
